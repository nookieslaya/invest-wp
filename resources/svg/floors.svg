<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 900"
  width="800"
  height="900"
  role="img"
  aria-label="Obrys pięter budynku - 4 kondygnacje"
>
  <style>
    /* Podgląd/hover — możesz wyrzucić i sterować klasami w JS/CSS */
    .floor { fill: rgba(0,0,0,0.02); stroke: #111; stroke-width: 3; cursor: pointer; }
    .floor:hover { fill: rgba(255, 204, 0, 0.35); }
    .label { font: 24px sans-serif; fill: #111; opacity: 0.7; pointer-events: none; }
    .outline { fill: none; stroke: #111; stroke-width: 6; }
  </style>

  <!-- obrys bryły (opcjonalnie) -->
  <rect class="outline" x="120" y="60" width="560" height="780" rx="6" />

  <!-- Piętro 4 (najwyżej) -->
  <g id="floor-4" data-floor="4">
    <rect class="floor" x="140" y="80" width="520" height="180" />
    <text class="label" x="160" y="140">Piętro 4</text>
  </g>

  <!-- Piętro 3 -->
  <g id="floor-3" data-floor="3">
    <rect class="floor" x="140" y="270" width="520" height="180" />
    <text class="label" x="160" y="330">Piętro 3</text>
  </g>

  <!-- Piętro 2 -->
  <g id="floor-2" data-floor="2">
    <rect class="floor" x="140" y="460" width="520" height="180" />
    <text class="label" x="160" y="520">Piętro 2</text>
  </g>

  <!-- Piętro 1 (najniżej, nad parterem) -->
  <g id="floor-1" data-floor="1">
    <rect class="floor" x="140" y="650" width="520" height="180" />
    <text class="label" x="160" y="710">Piętro 1</text>
  </g>
</svg>
